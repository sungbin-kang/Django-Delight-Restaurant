{% extends "inventory/home.html"%}

{% block head %}
{% endblock %}

{% block subcontent %}
    <p>This is ingredient_list.html</p>

    <a href="{% url 'ingredient_add' %}"><p>Add Ingredient</p></a>

    <ul>
        {% for ingredient in ingredient_list %}
            <li>{{ ingredient }} {{ ingredient.id }}
                <a href="{% url 'ingredient_update' ingredient.id %}">Edit Ingredient</a>
            </li>
        {% endfor %}
    </ul>

{% endblock subcontent %}
