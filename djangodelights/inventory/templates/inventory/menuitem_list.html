{% extends "inventory/menu.html"%}

{% block head %}
{% endblock %}

{% block subcontent %}
    <p>This is menuitem_list.html</p>

    <a href="{% url 'menuitem_add' %}"><p>Add Menu</p></a>

    <ul>
        {% for menuitem in menuitem_list %}
            <li><a href="{% url 'menuitem_update' menuitem.id %}">{{ menuitem }}</a>
                <a href="{% url 'recipe_list' menuitem.title %}"><p>View Recipe</p></a> </li>
        {% endfor %}
    </ul>


{% endblock subcontent %}
