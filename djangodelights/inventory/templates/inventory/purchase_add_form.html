{% extends "inventory/home.html"%}

{% block head %}
{% endblock %}

{% block subcontent %}
<div class="purchase-add">

    <h3>Purchase Menu Item</h3>

    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="menu_item">Menu item:</label>
            <select name="menu_item" id="menu_item" required>
                <option value selected>-----</option>
            {% for menu_item in available_menuitems %}
                <option value={{ menu_item.id }}>{{ menu_item.title }}</option>
            {% endfor %}
            </select>
        </p>
        <input class="button submit-button" type="submit" value="Add">
    </form>

</div>
{% endblock subcontent %}
