<!DOCTYPE html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/base.css' %}">
    <script src="{% static 'inventory/app.js' %}"></script> 
    <title>Django Delight Restaurant</title>
</head>

<body class="body">
    <div class="header">
        <div>
            <a href="{% url 'home' %}"><img class="home-icon" src="{% static 'inventory/home-icon.png' %}" alt="Home" /></a>

            {% if user.username %}
                Welcome {{ user.username }} :) <a class="button" href="{% url 'logout' %}">Logout</a>
                
            {% else %}
                <a class="button" href="{% url 'login' %}">Login</a> 
                <a class="button" href="{% url 'signup' %}">Register</a>
            {% endif %}
        </div>

        <h1>Django Delight</h1>
        <p>Restaurant</p>
    </div>

    {% block content %}
    {% endblock content %}

</body>
